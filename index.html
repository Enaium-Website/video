---
layout: home
---

<div class="album py-5 bg-light">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

            {% for element in site.data.videos %}
            <div class="col">
                <div class="card h-100 mb-5 box-shadow">
                    <img src="{{ element.pic }}" class="card-img-top img-thumbnail">
                    <div class="card-body">
                        <p class="card-title">{{ element.name }}</p>
                        <p class="card-text">{{ element.description }}</p>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="{{ element.link }}" class="btn btn-sm btn-outline-secondary">查看</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
